<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Menu</title>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #f7f7f2;
}

header {
  background: #2f5d50;
  color: white;
  padding: 20px;
  text-align: center;
}

nav {
  background: #6fb98f;
  display: flex;
  justify-content: center;
}

nav a {
  color: #083d2b;
  padding: 14px 20px;
  text-decoration: none;
  font-weight: bold;
}

nav a:hover {
  background: #2f5d50;
  color: white;
}

.menu {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
  gap: 20px;
  padding: 40px;
}

.card {
  background: white;
  padding: 15px;
  border-radius: 10px;
  text-align: center;
  box-shadow: 0 3px 5px rgba(0,0,0,0.1);
}

.card img {
  width: 100%;
  height: 150px;
  object-fit: cover;
  border-radius: 8px;
}

.card h3 {
  color: #2f5d50;
}
</style>
</head>

<body>

<header>
  <h1>Our Menu</h1>
</header>

<nav>
  <a href="home.html">Home</a>
  <a href="offers.html">Offers</a>
  <a href="admin.html">Administration</a>
  <a href="contact.html">Contact</a>
</nav>

<div class="menu">

  <div class="card">
    <img src="images/burger.jpg" alt="Burger">
    <h3>Burger</h3>
  </div>

  <div class="card">
    <img src="images/pizza.jpg" alt="Pizza">
    <h3>Pizza</h3>
  </div>

  <div class="card">
    <img src="images/pasta.jpg" alt="Pasta">
    <h3>Pasta</h3>
  </div>

  <div class="card">
    <img src="images/dessert.jpg" alt="Dessert">
    <h3>Dessert</h3>
  </div>

  <div class="card">
    <img src="images/sandwich.jpg" alt="Sandwich">
    <h3>Sandwich</h3>
  </div>

  <div class="card">
    <img src="images/noodles.jpg" alt="Noodles">
    <h3>Noodles</h3>
  </div>

</div>

</body>
</html>
